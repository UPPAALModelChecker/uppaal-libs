name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - .clang-format
      - CMakeLists.txt
      - cmake/**
      - src/**
  pull_request:
    branches: [ "main" ]
    types: [synchronize, opened, reopened, ready_for_review]
    paths:
      - .clang-format
      - CMakeLists.txt
      - cmake/**
      - src/**

concurrency:
  group: Build-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  formatting:
    runs-on: [ self-hosted, Linux, X64 ]
    steps:
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get -qqy install clang-format
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check Formatting
        run: find src -iregex '.*\.\(c\|h\|cpp\|hpp\|cc\|hh\|cxx\|hxx\)$' | xargs clang-format -n -Werror

  build:
    needs: formatting
    strategy:
      matrix:
        os: [ windows-latest, [ self-hosted, macOS, X64 ], [ self-hosted, Linux, X64 ] ]
        build_type: [Debug, Release]
    runs-on: ${{ matrix.os }}
    env:
      BUILD_DIR: ${{github.workspace}}/build-${{ matrix.build_type }}
      CMAKE_BUILD_TYPE: ${{ matrix.build_type }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure
        run: cmake -B "${{github.workspace}}/build-${{ matrix.build_type }}"

      - name: Build
        run: cmake --build "${{github.workspace}}/build-${{ matrix.build_type }}" --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{github.workspace}}/build-${{ matrix.build_type }}
        run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
